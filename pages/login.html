<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westcoast Education</title>
    <link rel="stylesheet" href="../public/styles/reset.css" />
    <link rel="stylesheet" href="../public/styles/app.css" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Material icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script defer src="../public/js/app.js" type="module"></script>
  </head>
  <body>
    <!-- Message box -->
    <div
      class="message-box fixed w-full h-full bg-opacity-75 bg-gray-900/65 flex justify-center items-center hidden z-50"
    >
      <div
        class="message-box__content bg-white rounded-lg mx-auto p-4 flex flex-col items-center gap-8 shadow-lg max-w-xs min-w-xs md:max-w-sm min-w-sm"
      >
        <span
          class="message-box__icon material-symbols-outlined text-green-500 !text-8xl mt-4"
        >
          check_circle
        </span>
        <h2
          class="message-box__title text-center text-2xl font-bold text-gray-800"
        >
          Message
        </h2>
        <p class="message-box__text text-gray-700">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          incidunt recusandae iure, quia quis officiis culpa soluta rerum nulla
          odit explicabo molestiae illo qui quaerat aspernatur quasi laboriosam,
          ut quidem.
        </p>
        <button class="message-box__button button w-full">Close</button>
      </div>
    </div>
    <!-- Message box end -->

    <!-- Main part -->
    <main class="relative h-full flex justify-center items-center">
      <form
        class="authentication-form flex flex-col gap-4 inset-0 h-fit bg-white rounded-lg shadow-lg mx-auto p-8 w-md"
      >
        <div class="form-group flex flex-col gap-2">
          <label for="name" class="text-gray-500">Name:</label>
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              class="w-full shadow-xs border-2 border-gray-100 bg-gray-50 hover:border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-200 p-3 rounded-lg indent-10 transition duration-200 outline-none text-gray-700"
              required
            />
            <div
              class="absolute inset-y-0 left-4 flex items-center text-gray-400"
            >
              <span class="material-symbols-outlined"> person </span>
            </div>
          </div>
        </div>
        <div class="form-group flex flex-col gap-2">
          <label for="email" class="text-gray-500">Email:</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@gmail.com"
              class="w-full shadow-xs border-2 border-gray-100 hover:border-gray-200 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 p-3 rounded-lg indent-10 transition duration-200 outline-none text-gray-700"
              required
            />
            <div
              class="absolute inset-y-0 left-4 flex items-center text-gray-400"
            >
              <span class="material-symbols-outlined"> mail </span>
            </div>
          </div>
        </div>
        <div class="form-group flex flex-col gap-2">
          <label for="password" class="text-gray-500">Password:</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              class="w-full shadow-xs border-2 border-gray-100 hover:border-gray-200 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 p-3 rounded-lg indent-10 transition duration-200 outline-none text-gray-700"
              required
              minlength="8"
            />
            <div
              class="absolute inset-y-0 left-4 flex items-center text-gray-400"
            >
              <span class="material-symbols-outlined"> lock </span>
            </div>
          </div>
        </div>
        <button class="button w-full bg-amber-400" type="submit">
          Sign up
        </button>
        <span
          class="flex flex-row items-center gap-2 text-center justify-center mt-4"
        >
          <p class="text-center text-gray-700">Already have an account?</p>
          <a href="#" class="text-blue-500 login-button">Login</a>
        </span>
      </form>
    </main>
  </body>
</html>
