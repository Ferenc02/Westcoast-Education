<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westcoast Education</title>
    <link rel="stylesheet" href="../public/styles/reset.css" />
    <link rel="stylesheet" href="../public/styles/app.css" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Material icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script defer src="../public/js/app.js" type="module"></script>
  </head>
  <body class="bg-green-100">
    <!-- Message box -->
    <div
      class="message-box fixed w-full h-full bg-opacity-75 bg-gray-900/65 flex justify-center items-center hidden"
    >
      <div
        class="message-box__content bg-white rounded-lg mx-auto p-4 flex flex-col items-center gap-8 shadow-lg max-w-xs min-w-xs md:max-w-sm min-w-sm"
      >
        <span
          class="message-box__icon material-symbols-outlined text-green-500 !text-8xl mt-4"
        >
          check_circle
        </span>
        <h2
          class="message-box__title text-center text-2xl font-bold text-gray-800"
        >
          Message
        </h2>
        <p class="message-box__text text-gray-700">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          incidunt recusandae iure, quia quis officiis culpa soluta rerum nulla
          odit explicabo molestiae illo qui quaerat aspernatur quasi laboriosam,
          ut quidem.
        </p>
        <button class="message-box__button button w-full">Close</button>
      </div>
    </div>
    <!-- Message box end -->
    <main>
      <h1>Sign up</h1>
      <form class="authentication-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="border-2 border-gray-400"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="border-2 border-gray-400"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="border-2 border-gray-400"
          />
        </div>
        <button class="button w-full bg-amber-400" type="submit">
          Sign up
        </button>
      </form>
    </main>
  </body>
</html>
